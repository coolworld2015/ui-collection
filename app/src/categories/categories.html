<center>
	<div class="header">Collection</div>
	<br><br>
	<img ng-src="logo.jpg" width=150 height=150 ng-click="categoriesCtrl.goToBack()">
	<hr>
	<div class="header" ng-click="categoriesCtrl.goToBack()">
		{{categoriesCtrl.title}} ({{categoriesFilter.length}} / {{categoriesCtrl.categories.length}})
	</div>
	<div>
		<input type="text" class="form-control" 
								   style="font-size:20px; 
								   color: white; 
								   background-color: black;
								   border-style: none;
								   float: left;"	
								   placeholder="Search here"
		ng-model="categoriesCtrl.query.name">
	</div>	
	<table class="table table-striped input" style="font-size:20px; color:white; background-color:black;">
		<tr ng-repeat="item in filteredCategories
			| orderBy:categoriesCtrl.sort:categoriesCtrl.rev |
			filter:categoriesCtrl.query as categoriesFilter
			track by $index">
			<td ng-click="categoriesCtrl.categoriesEditForm(item)" style="font-size:20px; color:white; background-color:black;">
				<div style="border-style: solid;
						border-width: thick;
						float: left;">
					<img ng-src="{{item.pic}}" width=100 height=100>
				</div>
				<div style="width:50%;
							float: left;
							color: white;
							font-size: 20px;
							padding: 40px 0 0 15px;">
					{{item.name}}
				</div>
			</td>
		</tr>
	</table>
	<hr>
		<span class="label label-primary" style="font-size:17px;">Items per page:
			<input style="border:none; width: 30px; font-size:17px; background-color:#337ab7" 
			type="text" ng-model="numPerPage" value={{numPerPage}}>
		</span>	
	<div><pagination total-items="totalItems" ng-model="currentPage" max-size="maxSize" class="pagination-sm" boundary-links="true"></pagination></div>
	<button class="btn btn-primary button" ng-click="categoriesCtrl.categoriesAdd()">Add</button>&nbsp
	<button class="btn btn-primary button" ng-click="categoriesCtrl.categoriesBack()" scroll-here>Back</button>
	<br><br>
</center>
