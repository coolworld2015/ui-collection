<center>
    <div class="header">Collection</div>
    <br><br>
    <img ng-src="logo.jpg" class="logo" ng-click="categoriesCtrl.goToBack()">
    <hr>
    <div class="header" ng-click="categoriesCtrl.goToBack()">
        {{categoriesCtrl.title}} ({{categoriesFilter.length}} / {{categoriesCtrl.categories.length}})
    </div>
    <div>
        <input type="text" class="form-control input"
               placeholder="Search here"
               ng-model="categoriesCtrl.query.name">
    </div>
    <table class="table table-striped input">
        <tr ng-repeat="item in filteredCategories
			| orderBy:categoriesCtrl.sort:categoriesCtrl.rev |
			filter:categoriesCtrl.query as categoriesFilter
			track by $index">
            <td ng-click="categoriesCtrl.categoriesEditForm(item)" class="input">
                <div class="name-div">
                    {{item.name}}
                </div>
            </td>
        </tr>
    </table>
    <hr class="fix-hr">
		<span class="label label-primary per-page">Items per page:
			<input class="per-page-input" type="text" ng-model="numPerPage" value={{numPerPage}}>
		</span>

    <div>
        <pagination total-items="totalItems" ng-model="currentPage" max-size="maxSize" class="pagination-sm"
                    boundary-links="true"></pagination>
    </div>
    <button class="btn btn-primary button" ng-click="categoriesCtrl.categoriesAdd()">Add</button>&nbsp
    <button class="btn btn-primary button" ng-click="categoriesCtrl.categoriesBack()" scroll-here>Back</button>
    <br><br>
</center>
