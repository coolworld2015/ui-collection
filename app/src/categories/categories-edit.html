<center>
	<form ng-submit="categoriesEditCtrl.categoriesSubmit()" novalidate name="categoriesEditCtrl.form">
		<div class="header">&nbsp;{{categoriesEditCtrl.name}}</div>
		<br><br>
		<div 
			style="border-color: white;
				border-style: solid;
				border-width: thick;
				width: 210px;">
			<img ng-src="{{categoriesEditCtrl.pic}}" style="width:200px; height:210px;" ng-click="categoriesEditCtrl.openPic()">
		</div>
		<br>
		<table class="table table-bordered">
			<tr>
				<td>
					<input type="text" class="form-control input" required
						   style="font-size:20px; 
						   color: white; 
						   background-color: black;
						   border-style: none;"
						   placeholder="Name" name="name"
						   ng-model="categoriesEditCtrl.name">

					<div ng-if="categoriesEditCtrl.form.$submitted">
						<div ng-show="categoriesEditCtrl.form.name.$error.required" class="valid">Value required</div>
					</div>
				</td>
			</tr>
			
			<tr>
				<td>
					<input type="file" id="picFileInput" multiple onchange="angular.element(this).scope().convertPicToJSON()">
				</td>
			</tr>
			
			<tr>
				<td>
					<textarea rows=5 type="text" class="form-control input" required
						   style="font-size:20px; 
						   color: white; 
						   background-color: black;
						   border-style: none;"					
						   placeholder="Description" name="description"
						   ng-model="categoriesEditCtrl.description">
					</textarea>
					<div ng-if="categoriesEditCtrl.form.$submitted">
						<div ng-show="categoriesEditCtrl.form.description.$error.required" class="valid">Value required</div>
					</div>
				</td>
			</tr>
		</table>

		<button type="submit" class="btn btn-primary button">Submit</button>&nbsp
		<button type="button" class="btn btn-primary button" ng-click="categoriesEditCtrl.categoriesDialog()">Delete</button><br><br>
		<button type="button" class="btn btn-primary button" ng-click="categoriesEditCtrl.categoriesEditBack()">Back</button>
	</form>
	<br><br>
</center>
