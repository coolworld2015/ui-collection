<center>
    <div class="header">Collection</div>
    <br><br>
    <img ng-src="logo.jpg" class="logo" ng-click="groupsCtrl.goToBack()">
    <hr>
    <div class="header" ng-click="groupsCtrl.goToBack()">
        {{groupsCtrl.title}} ({{groupsFilter.length}} / {{groupsCtrl.groups.length}})
    </div>
    <div>
        <input type="text" class="form-control input"
               placeholder="Search here"
               ng-model="groupsCtrl.query.name">
    </div>
    <table class="table table-striped input">
        <tr ng-repeat="item in filteredGroups
			| orderBy:groupsCtrl.sort:groupsCtrl.rev |
			filter:groupsCtrl.query as groupsFilter
			track by $index">
            <td ng-click="groupsCtrl.groupsEditForm(item)" class="input">
                <div class="name-div">
                    {{item.name}}
                </div>
            </td>
        </tr>
    </table>
    <hr class="fix-hr">
		<span class="label label-primary per-page">Items per page:
			<input class="per-page-input" type="text" ng-model="numPerPage" value={{numPerPage}}>
		</span>

    <div>
        <pagination total-items="totalItems" ng-model="currentPage" max-size="maxSize" class="pagination-sm"
                    boundary-links="true"></pagination>
    </div>
    <button class="btn btn-primary button" ng-click="groupsCtrl.groupsAdd()">Add</button>&nbsp
    <button class="btn btn-primary button" ng-click="groupsCtrl.groupsBack()" scroll-here>Back</button>
    <br><br>
</center>
