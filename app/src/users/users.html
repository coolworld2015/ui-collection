<center>
	<div class="header">Collection</div>
	<br><br>
	<img ng-src="logo.jpg" width=150 height=150 ng-click="usersCtrl.goToBack()">
	<hr>
	<div class="header" ng-click="usersCtrl.goToBack()">
		{{usersCtrl.title}} ({{usersFilter.length}} / {{usersCtrl.users.length}})
	</div>
	<div>
		<input type="text" class="form-control"
			   style="font-size:20px;
								   color: white;
								   background-color: black;
								   border-style: none;
								   float: left;"
			   placeholder="Search here"
			   ng-model="usersCtrl.query.name">
	</div>
	<table class="table table-striped input" style="font-size:20px; color:white; background-color:black;">
			<tr ng-repeat="item in filteredUsers
				| orderBy:usersCtrl.sort:usersCtrl.rev |
				filter:usersCtrl.query as usersFilter
				track by $index">
				<td ng-click="usersCtrl.usersEditForm(item)" style="font-size:20px; color:white; background-color:black;">
					<div style="width:50%;
							float: left;
							color: white;
							font-size: 20px;
							padding: 15px 0 15px 15px;">
						{{item.name}}
					</div>
				</td>
			</tr>
		</table>
	<hr style="margin-top: -20px;">
		<span class="label label-primary" style="font-size:17px;">Items per page:
			<input style="border:none; width: 30px; font-size:17px; background-color:#337ab7"
				   type="text" ng-model="numPerPage" value={{numPerPage}}>
		</span>
	<div><pagination total-items="totalItems" ng-model="currentPage" max-size="maxSize" class="pagination-sm" boundary-links="true"></pagination></div>
	<button class="btn btn-primary button" ng-click="usersCtrl.usersAdd()">Add</button>&nbsp
	<button class="btn btn-primary button" ng-click="usersCtrl.usersBack()" scroll-here>Back</button>
	<br><br>
</center>
